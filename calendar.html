<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Calendar</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calendar {
      width: 380px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .calendar header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar header h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .calendar header .nav {
      display: flex;
      gap: 10px;
    }

    .calendar header button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .calendar header button:hover {
      background: #2980b9;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      color: #555;
    }

    .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 10px;
      padding-top: 10px;
    }

    .dates div {
      padding: 10px 0;
      border-radius: 8px;
      background-color: #ecf0f1;
      color: #333;
      transition: background 0.3s;
    }

    .dates .today {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>

  

</body>
</html>
