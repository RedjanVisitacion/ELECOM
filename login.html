<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css" />
  <title>Login - Voting System</title>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Login to ELECOM Voting System</h1>

    <form id="loginForm">
      <div class="mb-3">
        <label for="id" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="id" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>

      <div class="mb-3" id="departmentDiv" style="display:none;">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department">
          <option value="IT">IT</option>
          <option value="Food Processing">Food Processing</option>
          <option value="Education">Education</option>
          <option value="USG">USG</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const id = document.getElementById('id').value;
      const password = document.getElementById('password').value;
      const department = document.getElementById('department').value;

      // Simple validation
      if (!id || !password) {
        alert('Please fill in all fields.');
        return;
      }

      // Assuming "1234" is the correct password for demo purposes
      if (password !== "1234") {
        alert('Incorrect password.');
        return;
      }

      // Create user object and save in localStorage
      const currentUser = { id, password, department, role: 'student' };  // Example: role can be 'student' or 'comelec'
      localStorage.setItem('currentUser', JSON.stringify(currentUser));

      // Redirect to voting page
      window.location.href = 'voting.html';
    });
  </script>
</body>
</html>
