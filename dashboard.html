<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELECOM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" href="css/dashboard.css"/>
  <link rel="stylesheet" href="css/body.css"/>
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>

  <!-- Sticky Header -->
  <div class="sticky-header">
    <!-- Menu Toggle for Mobile -->
    <button class="menu-icon" onclick="toggleMenu()">
      <img src="img/icon.png" alt="ELECOM Logo">
    </button>
    <p class="orgName">Electoral Commission</p>
  
    <div class="profile-section">
        <div class="profile-dropdown">
            <img class="profile" src="img/profile.png" alt="Profile Picture" />
            <p class="names">VISITACION REDJAN PHIL S.</p>
        </div>
        <!-- Dropdown menu -->
        <div class="dropdown-menu">
            <a href="#"><i class="fas fa-user"></i> Profile</a>
            <a href="Elecom.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
  </div>
  
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Sidebar Toggle Button -->
    <button class="toggle-icon" onclick="toggleSidebar()">
      <i class="fas fa-angle-left"></i>
    </button>
    <h2>Dashboard</h2>
    <ul>
        <li><i class="fas fa-house-user"></i> <span>Home</span><span class="arrow"></span></li>
        <li><i class="fas fa-address-card"></i> <span>About</span><span class="arrow"></span></li>
        <li><i class="fas fa-users"></i> <span>Candidates</span><span class="arrow"></span></li>
        <li><i class="fas fa-vote-yea"></i> <span>Vote</span><span class="arrow"></span></li>
        <li><i class="fas fa-chart-bar"></i> <span>Result</span><span class="arrow"></span></li>
        <li><i class="fas fa-envelope"></i> <span>Contact</span><span class="arrow"></span></li>
        <li><i class="fas fa-question-circle"></i> <span>Help</span><span class="arrow"></span></li>
    </ul>
      
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Welcome Message Box -->
    <h3 class="welcome-message">Welcome Back, Redjan Phil</h3>

    <video src="https://ustpstratcomm.github.io/banner_embed/banner.mp4" autoplay loop muted class="homVid"></video>

    <div class="calendar">
        <header>
          <h2 id="month-year"></h2>
          <div class="nav">
            <button id="prev">‹</button>
            <button id="today">Today</button>
            <button id="next">›</button>
          </div>          
        </header>
        <div class="days">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
          <div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="dates" id="dates"></div>
      </div>
  </div>

  <!-- JavaScript Files -->
  <script src="function/dashboard.js"></script>
  <script src="function/calendar.js"></script>
</body>
</html>
